			FamilyTree.templates.tommy_female.field_0 =
				'<text width="230" style="font-size: 18px;" fill="#ffffff" x="125" y="95" text-anchor="middle" class="field_0">{val}</text>';
			FamilyTree.templates.tommy_female.field_1 =
				'<text data-width="130" data-text-overflow="multiline" style="font-size: 14px;" fill="#ffffff" x="230" y="30" text-anchor="end" class="field_1">{val}</text>';

			var family = new FamilyTree ( document . getElementById ( "tree" ), {

				editForm: {readOnly: true},
				showXScroll: FamilyTree.scroll.visible,

        		mouseScrool: FamilyTree.action.ctrlZoom,
				enableSearch: false,
    			scaleInitial: FamilyTree.match.boundary,

				nodeBinding: {
        			"field_0": "relation"
    				},
            	nodeBinding : { 
                		field_0: "name",
						field_1: "gender",
						field_2: "nameParent",
						
					},
				menu : { 
            		pdf : { text : "Exportar PDF" }, 
 },

         				{ 
            		pdf : { text : "Exportar PDF" }, 
					details: { text: "Details" },
        			edit: { text: "Edit" }
 },

					titleBinding: "nome",
					photoBinding: "Foto",
					generateElementsFromFields: false,
					addMore: 'Adicione mais elementos',

					addMoreFieldName: 'Nome do elemento',
					elements: [
							{ type: 'textbox', label: 'Nome Completo', binding: 'name' },

							{ type: 'textbox', label: 'Parentesco', binding: 'gender' },
						],

						{ id: 2, pids: [1], name: "Editar", gender: "Mãe"},
					
					]
				});
