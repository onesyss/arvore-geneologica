<!DOCTYPE html>
<html>
	<head>
		<title>Geneológica</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/tree.css" />
	</head>
	<body>

		<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow">
			<a href="index.html" class="navbar-brand">
				<h1 class="dropdown-item col-lg-5 p-2">Family Tree</h1>
			</a>

			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Abrir Navegação"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto nav-item dropdow">
				</ul>
			  </div>
		</nav>

		<section class="container-fluid">
			<div class="row bg-dark text-white">
				<div class="col-lg-7 p-0">
					<div id="carouselCidades" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
							<li data-target="#carouselCidades" data-slide-to="1"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<lottie-player
									src="https://assets8.lottiefiles.com/packages/lf20_lfjay3a3.json"
									background="transparent"
									speed="1"
									loop
									autoplay
								></lottie-player>
								<div class="carousel-caption"></div>
							</div>
							<div class="carousel-item">
								<lottie-player
									src="https://assets3.lottiefiles.com/packages/lf20_iwha6tsl.json"
									background="transparent"
									speed="1"
									loop
									autoplay
								></lottie-player>
								<div class="carousel-caption"></div>
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Anterior</span>
						</a>
						<a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Próximo</span>
						</a>
					</div>
				</div>

				<div class="col-lg-5 p-4 align-self-center">
					<h1 class="display-4">Comece a descobrir a história de sua família</h1>
					<p class="lead">Construa a linha do tempo de seus antepassados no FamilyTree.</p>
					<form action="">
						<div class="input-group input-group-lg"></div>
					</form>
				</div>
			</div>
		</section>

		<!-- Arvore Geneologica  -->

		<section class="py-5 bg-light text-center">
			<div class="container">
				<div class="my-5">
					<span class="h6 d-block">Veja aqui </span>
					<h2 class="display-4 text-primary">E crie sua Árvore Geneológica</h2>
				</div>
				<div class="body genealogy-body genealogy-scroll">
					<div style="width:100%; height:700px;" id="tree"></div>
				<div class="genealogy-tree">
		</section>

		<!-- Inicio Rodapé Site  -->

		<footer class="bg-dark">
			<div class="bg-primary text-center py-3">
				<p class="mb-0">Family Tree © 2022. Alguns direitos reservados.</p>
			</div>
		</footer>

		<!-- Fim Rodapé Site  -->


		<script src="/js/FamilyTree.js" type="text/javascript"></script>
		<script src="https://balkan.app/js/FamilyTree.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	</body>
</html>
